<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligas | Fútbol AFD</title>
    <link rel="icon" href="imagenes/logo.png" type="image/png">
</head>
<style>
        @font-face {
            font-family: lol;
            src: url(fuentes/lol.ttf);
        }
        @font-face {
            font-family: welcome;
            src: url(fuentes/New\ Kidz.ttf)
        }
        @font-face {
            font-family: new;
            src: url(fuentes/FIFA.woff2);
        }
        @font-face {
            font-family: font;
            src: url(fuentes/RozhaOne-Regular.ttf);
        }
    body {
        margin: 0;
        font-family: lol;
        background-color: #e1f0f6; /* Color de fondo más claro */
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px; /* Aumentar el padding para más espacio */
        background-color: #045694;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
        font-family: lol;
    }
    img.logo {
        width: 100px;
        height: auto;
        cursor: pointer;
        position: relative;
        transition: transform 0.3s; /* Efecto de hover */
    }
    img.logo:hover {
        transform: scale(1.05); /* Aumentar ligeramente el logo al pasar el ratón */
    }
    .ligas-titulo {
        display: block;
        width: 200px; /* Ajusta el tamaño de la imagen aquí */
        max-width: 600px;
        margin: 20px auto; /* Centra la imagen horizontalmente */
    }
    .search-container {
        flex-grow: 1;
        margin-left: 20px;
    }
    .search-container input[type="text"] {
        width: 100%;
        max-width: 300px;
        padding: 10px; /* Aumentar el padding para más comodidad */
        font-size: 16px;
        border: 2px solid #5a80a0;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s; /* Efecto de enfoque */
    }
    .search-container input[type="text"]:focus {
        border-color: #007bff; /* Cambiar el color del borde al enfocar */
    }
    .search-container input[type="text"]::placeholder {
        color: #b0c4de;
    }
    nav {
        display: flex;
        gap: 10px; /* Aumentar el espacio entre los enlaces */
        margin-left: -40px;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 0px; /* Añadir padding para hacer clic más fácil */
        font-size: 28px;
        transition: background-color 0.3s, color 0.3s; /* Efecto de hover más suave */
        margin-top: -40px;
        margin-right: 50px;
    }
    nav a:hover {
        color: rgb(177, 175, 175);
    }
    .ligas {
        background-color: white;
        padding: 20px; /* Aumentar el padding para más espacio */
        margin: 20px auto; /* Centrar la sección de ligas */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
        border-radius: 10px; /* Bordes más redondeados */
        font-family: lol;
        width: 90%; /* Ajustar el ancho para centrar */
    }
    .ligas h1 {
        font-size: 70px;
        color: #045694;
        margin-top: -30px;
        margin-bottom: 20px; /* Espacio adicional debajo del título */
        width: 100%;
        text-align: left;
    }
    .liga-item {
        background-color: #f9f9f9; /* Color de fondo más claro */
        width: 100%; /* Cambiar a 100% para ocupar todo el ancho */
        margin: 5px 0; /* Espacio entre los elementos */
        padding: 10px; /* Aumentar el padding para más comodidad */
        text-align: center;
        border-radius : 5px; /* Bordes redondeados para los elementos */
        font-size: 25px;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra más suave */
        transition: background-color 0.3s; /* Efecto de hover más suave */
        cursor: pointer;
        font-family: new;
    }
    .liga-item:hover {
        background-color: #e0e0e0; /* Color de fondo más claro al pasar el ratón */
    }
    .liga-item a {
        color: #045694;
        text-decoration: none;
    }
</style>
<body>
    <header>
        <a href="index.html">
            <img src="imagenes/logoo.png" alt="logo" class="logo">
        </a>
        <div class="search-container">
            <input type="text" placeholder="Partidos, noticias, resultados, etc.">
        </div>
        <nav>
            <a href="ligas.html">LIGAS</a>
            <a href="resultados.html">RESULTADOS</a>
            <a href="calendario.html">CALENDARIO</a>
            <a href="equipos.html">EQUIPOS</a>
        </nav>
    </header>

    <!-- Imagen del título de las ligas -->
    <img src="Ligas/imagenes/LIGAS.png" alt="ligas_titulo" class="ligas-titulo">

    <section class="ligas">
        <div class="liga-item" onclick="window.location.href='Ligas/liga española/liga_española.html'"><a href="Ligas/liga española/liga_española.html">LIGA ESPAÑOLA</a></div>
        <div class="liga-item" onclick="window.location.href='Ligas/liga inglesa/liga_inglesa.html'"><a href="Ligas/liga inglesa/liga_inglesa.html">LIGA INGLESA</a></div>
        <div class="liga-item" onclick="window.location.href='Ligas/liga alemana/liga_alemana.html'"><a href="Ligas/liga alemana/liga_alemana.html">LIGA ALEMANA</a></div>
        <div class="liga-item" onclick="window.location.href='Ligas/liga italiana/liga_italiana.html'"><a href="Ligas/liga italiana/liga_italiana.html">LIGA ITALIANA</a></div>
        <div class="liga-item" onclick="window.location.href='Ligas/liga colombiana/liga_colombiana.html'"><a href="Ligas/liga colombiana/liga_colombiana.html">LIGA COLOMBIANA</a></div>
        <div class="liga-item" onclick="window.location.href='Ligas/liga francesa/liga_francesa.html'"><a href="Ligas/liga francesa/liga_francesa.html">LIGA FRANCESA</a></div>
    </section>
</body>
</html>
