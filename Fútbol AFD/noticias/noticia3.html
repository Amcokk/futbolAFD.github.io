<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Juve resuelve con oficio | Fútbol AFD</title>
    <link rel="icon" href="../imagenes/logo.png" type="image/png">
</head>
<style>
    @font-face {
        font-family: lol;
        src: url(../lol.ttf);
    }
    body {
        margin: 0;
        font-family: lol;
        background-color: #e1f0f6; /* Color de fondo más claro */
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px; /* Aumentar el padding para más espacio */
        background-color: #045694;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
        font-family: lol;
    }
    img.logo {
        width: 100px;
        height: auto;
        cursor: pointer;
        position: relative;
        transition: transform 0.3s; /* Efecto de hover */
    }
    img.logo:hover {
        transform: scale(1.05); /* Aumentar ligeramente el logo al pasar el ratón */
    }
    .search-container {
        flex-grow: 1;
        margin-left: 20px;
    }
    .search-container input[type="text"] {
        width: 100%;
        max-width: 300px;
        padding: 10px; /* Aumentar el padding para más comodidad */
        font-size: 16px;
        border: 2px solid #5a80a0;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s; /* Efecto de enfoque */
    }
    .search-container input[type="text"]:focus {
        border-color: #007bff; /* Cambiar el color del borde al enfocar */
    }
    .search-container input[type="text"]::placeholder {
        color: #b0c4de;
    }
    nav {
        display: flex;
        gap: 10px; /* Aumentar el espacio entre los enlaces */
        margin-left: -40px;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 0px; /* Añadir padding para hacer clic más fácil */
        font-size: 28px;
        transition: background-color 0.3s, color 0.3s; /* Efecto de hover más suave */
        margin-top: -40px;
        margin-right: 50px;
    }
    nav a:hover {
        color: rgb(177, 175, 175);
    }
    .noticia {
        background-color: white;
        padding: 20px;
        margin: 20px 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        font-family: lol;
    }
    .noticia h1 {
        font-size: 32px;
        color: #045694;
    }
    .noticia p {
        font-size: 18px;
        line-height: 1.6;
        color: #333;
    }
    .noticia img {
        width: 100%;
        height: auto;
        margin: 10px 0;
        border-radius: 5px;
    }
</style>
<body>
    <header>
        <a href="../index.html">
            <img src="../imagenes/logoo.png" alt="logo" class="logo">
        </a>
        <div class="search-container">
            <input type="text" placeholder="Partidos, noticias, resultados, etc.">
        </div>
        <nav>
            <a href="../ligas.html">LIGAS</a>
            <a href="../resultados.html">RESULTADOS</a>
            <a href="../calendario.html">CALENDARIO</a>
            <a href="../equipos.html">EQUIPOS</a>
        </nav>
    </header>

    <section class="noticia">
        <h1>Título de la noticia</h1>
        <p>Introducción de la noticia con un breve resumen.</p>
        <img src="../imagenes/noticia.jpg" alt="Imagen de la noticia">
        <p>Texto detallado de la noticia, describiendo los acontecimientos y datos relevantes.</p>
        <p>Más detalles sobre el evento, el contexto y las reacciones.</p>
    </section>
</body>
</html>
